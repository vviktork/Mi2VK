<div class="modal fade" id="vkModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <h3 class="modal-title" id="editModalLabel">О программе</h3>
      </div>

      <div class="modal-body">
          <p class="text h5 my-0">Версия:</p>
          <p class="text h6 mb-1 mt-1">{{version}}</p>

          <p class="text h5 my-0">Разработчик:</p>
          <p class="text h6 mb-1 mt-1">{{data_p.company}}</p>
          <p class="text h6 mb-1 mt-0">{{data_p.name}}</p>
          <p class="text h6 mb-1 mt-0">{{data_p.position}}</p>
          <p class="text h6 mb-1 mt-0">{{data_p.phone}}</p>
          <p class="text h6 mb-1 mt-0">{{data_p.email}}</p>

            {% if titles_10 %}
                <p class="text-danger h3 my-0">Данные разработчика изменены</p>

            {% endif %}

      </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">OK</button>

          </div>

      </div>
    </div>
  </div>
</div>
